#There is 5 levels of logging:
#TRACE -> prints everything
#DEBUG -> prints errors, warns, info and debug
#INFO -> prints errors, warns and info
#WARN -> prints errors and warns
#ERROR -> print only errors
log4j.rootLogger=TRACE, Appender1, Appender2

log4j.appender.Appender1=org.apache.log4j.ConsoleAppender
log4j.appender.Appender1.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender1.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n
